<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="1060" height="600"></svg>
<script src="../lib/d3.v5.min.js"></script>
<script src="../lib/d3-scale-chromatic.v1.min"></script>
<script src="../lib/topojson.v2.min.js"></script>
<script src="../lib/d3-tip.min.js"></script>
<script>

// Tool Tip.
const tip = d3.tip()
  .attr("class", "d3-tip")
  .offset([-10, 0])
  .attr("text", "testing");

// Plot the map
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var unemployment = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var color = d3.scaleThreshold()
    .domain(d3.range(2, 19, 2))
    .range(d3.schemeGreens[9]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 40)
    .attr("x", 980)
    .attr("y", function(d, i) { return i*40 +100; })
    .attr("width", 40)
    .attr("fill", function(d) { return color(d[0]); })
    //console.log(color.domain());
    
g.selectAll("text")
  .data(color.domain())
  .enter().append("text")
  .attr("x", 1020)
  .attr("y", function (d, i) { return i*40 + 125; })
  .text( function (d) { if (d == 2) return "<" + d + "%";
                   else if (d == 18) return "â‰¥" + d + "%";
                   else return d + "%"; });

g.append("text")
    .attr("class", "caption")
    .attr("x", 1000)
    .attr("y", 80)
    .attr("fill", "#000")
    .attr("text-anchor", "middle")
    .attr("font-weight", "bold")
    .text("Poverty rate");

var promises = [
  d3.json("us.json"),
  d3.csv("county_poverty.csv", function(d) { unemployment.set(d.CensusId, +d.Poverty); })
]

Promise.all(promises).then(ready)

function ready([us]) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.Poverty = unemployment.get(d.id)); })
      .attr("d", path)
      // Tool tip.
      .on("mouseover", function(d) {
        //tip.show(d)
        console.log("mouse in");
      })
      .on("mouseout", function(d) {
        //tip.hide(d)
        console.log("mouse out");
      });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
